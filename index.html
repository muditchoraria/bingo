<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Bingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90vw;
      max-width: 450px;
    }
    td {
      width: 18vw;
      height: 18vw;
      max-width: 90px;
      max-height: 90px;
      border: 1px solid #333;
      font-size: 5vw;
      max-font-size: 22px;
      cursor: pointer;
      background-color: #fff;
    }
    td.marked {
      background-color: #90ee90;
    }
    #lineCount, #victoryMessage {
      margin-top: 20px;
      font-size: 5vw;
      max-font-size: 22px;
      font-weight: bold;
    }
    #victoryMessage {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Bingo - Click to Mark</h1>
  <table id="bingoBoard"></table>
  <div id="lineCount"></div>
  <div id="victoryMessage"></div>

  <script>
    const boardSize = 5;
    const board = [];
    const numbers = Array.from({ length: 25 }, (_, i) => i + 1);
    const table = document.getElementById("bingoBoard");
    let linesCompleted = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(numbers);

    for (let i = 0; i < boardSize; i++) {
      const row = [];
      const tr = document.createElement("tr");
      for (let j = 0; j < boardSize; j++) {
        const n = numbers[i * boardSize + j];
        const td = document.createElement("td");
        td.textContent = n;
        td.dataset.number = n;
        td.onclick = () => {
          if (!td.classList.contains("marked") && linesCompleted < 5) {
            td.classList.add("marked");
            linesCompleted = countLines();
            document.getElementById("lineCount").textContent = `Lines Completed: ${linesCompleted}`;
            if (linesCompleted >= 5) {
              document.getElementById("victoryMessage").textContent = "ðŸŽ‰ Bingo! You completed 5 lines! ðŸŽ‰";
              disableAll();
            }
          }
        };
        tr.appendChild(td);
        row.push(td);
      }
      table.appendChild(tr);
      board.push(row);
    }

    function countLines() {
      let lines = 0;
      const marked = board.map(row => row.map(cell => cell.classList.contains("marked")));

      for (let i = 0; i < boardSize; i++) {
        if (marked[i].every(v => v)) lines++;
      }
      for (let j = 0; j < boardSize; j++) {
        if (marked.map(row => row[j]).every(v => v)) lines++;
      }
      if ([0,1,2,3,4].every(i => marked[i][i])) lines++;
      if ([0,1,2,3,4].every(i => marked[i][4 - i])) lines++;

      return lines;
    }

    function disableAll() {
      for (let row of board) {
        for (let cell of row) {
          cell.onclick = null;
        }
      }
    }
  </script>
</body>
</html>
